<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Smoke Paradise</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #ffd700;
            padding: 40px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            background: #222;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #ffd700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            text-align: center;
            width: 280px;
            max-width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.4);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 22px;
            color: #ffd700;
        }
        .product p {
            font-size: 16px;
            color: #ccc;
        }
        .product button {
            padding: 12px 20px;
            background: #ffd700;
            color: #121212;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .product button:hover {
            background: #e6c300;
        }
        .cta {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-radius: 5px;
        }
        .cta h2 {
            color: #ffd700;
        }
        .cta a {
            background: #ffd700;
            color: #121212;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta a:hover {
            background: #e6c300;
        }
    </style>
</head>
<body>

<header>
    Smoke Paradise
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="presentation.html">Présentation</a>
    <a href="gallerie.html">Galerie</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <section class="gallery">
        <div class="product">
            <img src="10.jpg" alt="Puff 10K">
            <h3>Puff 10K</h3>
            <p>Découvrez une nouvelle dimension de saveurs avec le Puff 10K.</p>
            <button onclick="window.open('fiche_technique_JNR.pdf.pdf', '_blank')">En savoir plus</button>
        </div>
        <div class="product">
            <img src="16k.jpg" alt="Puff 16K">
            <h3>Puff 16K</h3>
            <p>Avec ses 16 000 bouffées, le Puff 16K offre une expérience unique.</p>
            <button onclick="window.open('fiche_technique_JNR.pdf.pdf', '_blank')">En savoir plus</button>
        </div>
    </section>
    <section class="cta">
        <h2>Rejoignez notre communauté !</h2>
        <a href="https://t.me/+kOQ7VCrC-_tjNGZk" target="_blank">Rejoindre notre Telegram</a>
    </section>
</div>

</body>
</html>
