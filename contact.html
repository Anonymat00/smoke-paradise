<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Puff Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #555;
        }
        .telegram {
            text-align: center;
            margin-top: 20px;
        }
        .telegram a {
            color: #0088cc;
            text-decoration: none;
            font-size: 18px;
        }
        .telegram a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Contactez-nous</h1>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="presentation.html">Présentation</a>
    <a href="gallerie.html">Galerie</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <div class="contact-form">
        <form id="contact-form">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div class="telegram">
            <p>Ou contactez-nous directement via Telegram :</p>
            <a href="https://t.me/+kOQ7VCrC-_tjNGZk">Cliquez ici pour nous rejoindre sur Telegram</a>
        </div>
    </div>
</section>

<!-- Début du script Tawk.to -->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/67af80f27aa8c6190f55af38/1ik2ovdcu';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);

<!-- Fin du script Tawk.to -->

<script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (typeof Tawk_API !== 'undefined' && Tawk_API.chat && Tawk_API.visitor) {
            const tawkMessage = `Nouvelle demande de contact : \nNom : ${name}\nEmail : ${email}\nMessage : ${message}`;
            Tawk_API.addEvent('ContactFormSubmitted', {name, email, message}, function(){
                Tawk_API.chat.push({message: tawkMessage});
                alert('Votre message a été envoyé. Nous vous contacterons rapidement.');
            });
        } else {
            alert('Impossible de se connecter à Tawk.to. Veuillez réessayer plus tard.');
        }
    });
</script>

</body>
</html>
